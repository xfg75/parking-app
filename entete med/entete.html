<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>En-tête du Cabinet - Design Moderne</title>
    <!-- Ajout de la police de caractères "Inter" depuis Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Style général pour le corps du document */
        body {
            font-family: 'Inter', Arial, sans-serif; /* Nouvelle police */
            margin: 20px;
            background-color: #f8f9fa; /* Fond de page très clair */
            color: #495057; /* Couleur de texte plus douce */
        }

        /* Conteneur principal de l'en-tête */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff; /* Fond blanc pur */
            padding: 20px 30px;
            border-radius: 12px; /* Bords plus arrondis */
            border: 1px solid #e9ecef; /* Bordure fine et discrète */
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05); /* Ombre portée douce */
        }

        /* Style pour chaque colonne */
        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0 20px; /* Espace intérieur pour aérer */
        }
        
        /* Séparateurs entre les colonnes */
        .left-column, .center-column {
            border-right: 1px solid #e9ecef;
        }

        /* Alignement spécifique pour chaque colonne */
        .left-column {
            align-items: flex-start;
        }
        .center-column {
            align-items: center;
        }
        .right-column {
            align-items: flex-end;
        }

        /* Style pour les textes */
        .header-container h2 {
            margin: 0 0 8px 0;
            font-size: 1.2em;
            font-weight: 700; /* Plus gras pour le titre */
            color: #212529; /* Noir plus profond */
        }

        .header-container p {
            margin: 5px 0;
            font-size: 0.95em;
            line-height: 1.5; /* Hauteur de ligne améliorée */
        }
        
        /* Ligne de contact (email, tel) avec icône */
        .contact-line {
            display: flex;
            align-items: center;
            gap: 8px; /* Espace entre l'icône et le texte */
        }
        
        .contact-line svg {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }

        /* Style pour le logo */
        .logo {
            max-width: 400px; /* Taille du logo augmentée */
            margin-bottom: 0;
        }
        
        /* Style pour le texte sous le logo */
        .logo-text {
            font-weight: 600;
            color: #005a8d;
            font-size: 1.1em;
        }
        
        /* --- Responsive Design pour les petits écrans (mobiles) --- */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .left-column, .center-column, .right-column {
                align-items: center;
                padding: 20px 0;
            }
            .left-column, .center-column {
                border-right: none; /* On enlève le séparateur vertical */
                border-bottom: 1px solid #e9ecef; /* On le remplace par un séparateur horizontal */
                width: 100%;
            }
        }
    </style>
</head>
